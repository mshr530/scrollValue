<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>JavaScriptの練習</title>
  <style>
    .screenBlue {
      height: 100vh;
      color: #fff;
      font-size: 5em;
      text-align: center;
      background-color: #88f;
    }

    .screenRed {
      height: 100vh;
      color: #fff;
      font-size: 5em;
      text-align: center;
      background-color: #f88;
    }
    
    .pagetop {
      display: none;

      padding: 40px 10px;
      background-color: #fff;
      color: #000;
      text-decoration: none;
      border-radius: 50%;

      position: fixed;
      bottom: 10px;
      right: 10px;
    }
    
  </style>
</head>
  <body>
    
    <div class="screenBlue">トップページ</div>
    <div class="screenRed">2ページ目</div>
    <div class="screenBlue">3ページ目</div>
    <div class="screenRed">4ページ目</div>
    <div class="screenBlue">5ページ目</div>
    
    <a class="pagetop" id="top" href="#">TOPに戻る</a>
  <script>

    const topLink = document.getElementById("top");
    
    window.addEventListener('scroll', () => {
      const scrollValue = document.scrollingElement.scrollTop
      
      if (scrollValue >= 300) {
        
        topLink.style.display = 'inline';
        
      } else if (scrollValue < 300) {
        
        topLink.style.display = 'none';
        
      }
    });
  </script>
  
  </body>
</html>
